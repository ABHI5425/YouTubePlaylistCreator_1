<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Playlist Creator</h1>

        <img src="https://imgur.com/a/CSzNpfg" alt="YouTube Playlist Creator" class="banner">

        <div class="scroll-text">
            <span>Generate ranked YouTube playlists from Beginner to Advanced levels! ğŸ¥âœ¨</span>
        </div>

        <p>Enter a topic, and our AI-powered system will create a structured YouTube learning path for you.</p>

        <div class="input-section">
            <input type="text" id="topic" placeholder="Enter topic...">
            <button onclick="sendToMake()">Generate Playlist</button>
        </div>
    </div>

    <script>
        function sendToMake() {
            const topic = document.getElementById("topic").value;
            if (!topic) {
                alert("Please enter a topic.");
                return;
            }

            const webhookUrl = "YOUR_MAKE_WEBHOOK_URL_HERE"; // Replace with actual URL

            fetch(webhookUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ topic })
            })
            .then(response => response.json())
            .then(data => alert("Playlist request sent!"))
            .catch(error => alert("Error sending request."));
        }
    </script>
</body>
</html>
