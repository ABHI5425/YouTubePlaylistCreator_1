<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Creator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { padding: 10px; width: 300px; margin: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
        .banner { width: 100%; max-width: 600px; margin: 0 auto; display: block; }
        .scroll-text {
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }
        .scroll-text span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <h2>YouTube Playlist Creator</h2>
    <img src="https://github.com/ABHI5425/YouTubePlaylistCreator_1/blob/main/Playlist.png" alt="YouTube Playlist Creator" class="banner">
    
    <div class="scroll-text">
        <span>Generate ranked YouTube playlists from Beginner to Advanced levels! ðŸŽ¥âœ¨</span>
    </div>
    
    <p>Enter a topic, and our AI-powered system will create a structured YouTube learning path for you.</p>
    
    <input type="text" id="topic" placeholder="Enter topic...">
    <button onclick="sendToMake()">Generate Playlist</button>
    
    <script>
        function sendToMake() {
            const topic = document.getElementById("topic").value;
            if (!topic) {
                alert("Please enter a topic.");
                return;
            }
            
            const webhookUrl = "YOUR_MAKE_WEBHOOK_URL_HERE"; // Replace with actual URL
            
            fetch(webhookUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ topic })
            })
            .then(response => response.json())
            .then(data => alert("Playlist request sent!"))
            .catch(error => alert("Error sending request."));
        }
    </script>
</body>
</html>
